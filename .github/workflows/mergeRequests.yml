# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Validate PR
permissions:
  contents: read
on:
  pull_request:
    branches: [ "develop", "release", "main" ]

jobs:
  # Stage 1: Testing and Linting
  jest-dal-unit:
    name: Jest Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test:dal:unit

  jest-components:
    name: Jest Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run components tests
        run: npm run test:components

  jest-dal-integration:
    name: Jest Integration Tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgres://user:password@localhost:5432/vk_uniform"
      IRON_SESSION_KEY: "46[Hmau0uH&B]0;kjm$'r1Lk;kX@I|cm@"
      IRON_SESSION_COOKIE_NAME: "iron-session-cookie"
      REFRESH_TOKEN_KEY: "refresh-token"
      CI: true
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma client
        run: npx prisma generate
      - name: Run database migrations
        run: npx prisma migrate deploy
      - name: Seed database
        run: npx prisma db seed
      - name: Run integration tests
        run: npm run test:dal:integration

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint

  # Stage 2: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [jest-dal-unit, jest-components, jest-dal-integration, lint]
    env:
      DATABASE_URL: "postgres://user:password@localhost:5432/vk_uniform"
      IRON_SESSION_KEY: "46[Hmau0uH&B]0;jjm$'r1Lk;kX@I|cm@"
      IRON_SESSION_COOKIE_NAME: "iron-session-cookie"
      REFRESH_TOKEN_KEY: "refresh-token"
      CI: true
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma client
        run: npx prisma generate
      - name: Run database migrations
        run: npx prisma migrate deploy
      - name: Seed database
        run: npx prisma db seed
      - name: Build application
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            build/
            package-lock.json
          retention-days: 1
          if-no-files-found: warn

  # Stage 3: E2E Tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    env:
      DATABASE_URL: "postgres://user:password@localhost:5432/vk_uniform"
      IRON_SESSION_KEY: "46[Hmau0uH&B]0;kjm$'r1Lk;kX@I|cm@"
      IRON_SESSION_COOKIE_NAME: "iron-session-cookie"
      REFRESH_TOKEN_KEY: "refresh-token"
      CI: true
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma client
        run: npx prisma generate
      - name: Run database migrations
        run: npx prisma migrate deploy
      - name: Seed database
        run: npx prisma db seed
      - name: Get Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/playwright'].version)")" >> $GITHUB_OUTPUT
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.PLAYWRIGHT_VERSION }}-chromium-firefox
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium firefox
      - name: Run E2E tests
        run: npm run test:e2e
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
